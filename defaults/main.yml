---
# defaults file for java

# Set the type of java, valid values are "openjdk" and "oracle".
java_type: openjdk

# Set the version of java, valid values are "6", 7", "8" and "9".
java_version: 7

# Set the variable to install jdk (or not), valid values are "yes" and "no".
java_jdk: no

# See README.md for valid combinations.
